<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Multiples Printer</h1>
    <form id="multiplesForm">
        <label for="valueInput">Enter a positive value:</label>
        <input type="number" id="valueInput" placeholder="Enter Positive Value" required><br>
        <label for="limitInput">Enter an upper limit:</label>
        <input type="number" id="limitInput" placeholder="Enter Upper Limit" required><br>
        <button type="submit">Print Multiples</button>
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="exportToExcel()" id="exportButton" style="display: none;">Export to Excel</button>
    </form>
    <div id="result"></div>
</div>

<script>
    function resetForm() {
        document.getElementById("multiplesForm").reset();
        document.getElementById("result").innerHTML = "";
        document.getElementById("exportButton").style.display = "none";
    }

    function exportToExcel() {
        var tableHtml = document.getElementById("multiplesTable").outerHTML;
        var blob = new Blob([tableHtml], { type: 'application/vnd.ms-excel' });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'multiples_table.xls';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

    document.getElementById("multiplesForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var value = parseInt(document.getElementById("valueInput").value);
        var limit = parseInt(document.getElementById("limitInput").value);

        var result = "<table id='multiplesTable'><thead><tr>";
        for (var i = 1; i <= 10; i++) {
            result += "<th>Multiple " + i + "</th>";
        }
        result += "</tr></thead><tbody><tr>";

        var count = 0;
        for (var mult = value; mult <= limit; mult += value) {
            result += "<td>" + mult + "</td>";
            count++;
            if (count % 10 === 0) {
                result += "</tr><tr>";
            }
        }
        result += "</tr></tbody></table>";

        document.getElementById("result").innerHTML = result;
        document.getElementById("exportButton").style.display = "inline-block";
    });
</script>
</body>
</html>
