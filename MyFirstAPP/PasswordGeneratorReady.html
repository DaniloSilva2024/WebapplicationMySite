
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="number"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Customizable Password Generator</h1>
    <label for="numDigits">Number of Digits:</label>
    <input type="number" id="numDigits" min="0" value="0">
    <label for="numSpecialChars">Number of Special Characters:</label>
    <input type="number" id="numSpecialChars" min="0" value="0">
    <label for="numLetters">Number of Letters:</label>
    <input type="number" id="numLetters" min="0" value="0">
    <div class="button-container">
        <button id="generateButton">Generate Password</button>
        <button id="resetButton">Reset</button>
    </div>
    <textarea id="passwordArea" rows="3" placeholder="Generated password will appear here..." readonly></textarea>
</div>
<script>
    document.getElementById('generateButton').addEventListener('click', function() {
        var numDigits = parseInt(document.getElementById('numDigits').value);
        var numSpecialChars = parseInt(document.getElementById('numSpecialChars').value);
        var numLetters = parseInt(document.getElementById('numLetters').value);

        if (numDigits < 0 || numSpecialChars < 0 || numLetters < 0) {
            alert("Please enter non-negative numbers.");
            return;
        }

        var password = generatePassword(numDigits, numSpecialChars, numLetters);
        document.getElementById('passwordArea').value = password;
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('numDigits').value = 0;
        document.getElementById('numSpecialChars').value = 0;
        document.getElementById('numLetters').value = 0;
        document.getElementById('passwordArea').value = '';
    });

    function generatePassword(numDigits, numSpecialChars, numLetters) {
        var characters = '';
        var password = '';

        // Add digits
        for (var i = 0; i < numDigits; i++) {
            characters += '0123456789';
        }
        // Add special characters
        for (var i = 0; i < numSpecialChars; i++) {
            characters += '!@#$%^&*()_+~`|}{[]\:;?><,./-=';
        }
        // Add letters
        for (var i = 0; i < numLetters; i++) {
            characters += 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        }

        // Generate password
        for (var i = 0; i < numDigits + numSpecialChars + numLetters; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }

        return password;
    }
</script>
</body>
</html>
