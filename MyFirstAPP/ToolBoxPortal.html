<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox - Your Daily Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            margin-top: 50px;
        }
        .header img {
            width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="Family%20Bank%20Main%20Image.jpg" alt="ToolBox Logo">
</div>
<div class="container">
    <div class="card">
        <img src="Finance.jpg" alt="Financial Icon">
        <h2><a href="HomePageFinancial.html">Financial</a></h2>
    </div>
    <div class="card">
        <img src="Health%20and%20Fitness.jpg" alt="Health and Fitness Icon">
        <h2><a href="HomePageHealth.html">Health and Fitness</a></h2>
    </div>
    <div class="card">
        <img src="Daily.jpg" alt="Daily Life Icon">
        <h2><a href="HomePageDaily.html">Daily Life</a></h2>
    </div>
    <div class="card">
        <img src="LogOut.png" alt="Log Out Icon">
        <h2><a href="index.html">Log Out</a></h2>
    </div>
</div>
</body>
</html>
