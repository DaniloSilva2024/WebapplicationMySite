<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Temperature Conversion Challenge</h1>
    <label for="celsiusInput">Enter Celsius Temperature:</label>
    <br>
    <input type="number" id="celsiusInput">
    <br>
    <label for="answerInput">Try to guess the temperature in Fahrenheit:</label>
    <br>
    <input type="number" id="answerInput">
    <br>
    <button onclick="convert()">Convert</button>
    <button onclick="reset()">Reset</button>
    <div id="result"></div>
</div>

<script>
    function convert() {
        var celsiusTemp = parseFloat(document.getElementById("celsiusInput").value);
        var guessedTemp = parseFloat(document.getElementById("answerInput").value);
        var fahrenheitTemp = (celsiusTemp * 9/5) + 32;
        var resultDiv = document.getElementById("result");
        var resultMessage;

        if (guessedTemp === fahrenheitTemp) {
            resultMessage = "Congratulations! Your guess is correct.";
        } else {
            resultMessage = "Oops! Your guess is incorrect. The correct temperature in Fahrenheit is: " + fahrenheitTemp.toFixed(2);
        }
        resultDiv.innerHTML = resultMessage;
    }

    function reset() {
        document.getElementById("celsiusInput").value = "";
        document.getElementById("answerInput").value = "";
        document.getElementById("result").innerHTML = "";
    }
</script>
</body>
</html>
