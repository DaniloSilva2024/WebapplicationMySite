<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mortgage Calculator</h1>
    <form id="mortgageForm">
        <label for="principalInput">Principal:</label>
        <input type="number" id="principalInput" placeholder="Enter Principal Amount" required><br>
        <label for="interestInput">Annual Interest Rate (%):</label>
        <input type="number" id="interestInput" step="0.01" placeholder="Enter Annual Interest Rate" required><br>
        <label for="periodInput">Period (Total Years):</label>
        <input type="number" id="periodInput" placeholder="Enter Period in Years" required><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById("mortgageForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var principal = parseFloat(document.getElementById("principalInput").value);
        var annualInterestRate = parseFloat(document.getElementById("interestInput").value);
        var periodYears = parseFloat(document.getElementById("periodInput").value);

        var monthsInYear = 12;
        var percent = 100;

        var monthlyInterestRate = annualInterestRate / percent / monthsInYear;
        var numberOfPayments = periodYears * monthsInYear;

        var mortgage = principal * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1));
        var mortgageFormatted = mortgage.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

        document.getElementById("result").innerHTML = "<p>Your mortgage is " + mortgageFormatted + " per month.</p>";
    });
</script>
</body>
</html>
