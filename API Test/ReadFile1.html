<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>File Reader</h1>
    <label for="filePath">File Path:</label>
    <input type="text" id="filePath" placeholder="Enter file path..." readonly>
    <input type="file" id="fileInput" style="display: none;">
    <div class="button-container">
        <button id="browseButton">Browse</button>
        <button id="readButton">Read File</button>
        <button id="resetButton">Reset</button>
    </div>
    <textarea id="resultArea" rows="10" placeholder="Results will be displayed here..." readonly></textarea>
</div>
<script>
    document.getElementById('browseButton').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function() {
        var file = this.files[0];
        document.getElementById('filePath').value = file.name;
    });

    document.getElementById('readButton').addEventListener('click', function() {
        var file = document.getElementById('fileInput').files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var fileContent = event.target.result;
                readAndProcess(fileContent);
            };
            reader.readAsText(file);
        } else {
            alert("Please select a file.");
        }
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('filePath').value = '';
        document.getElementById('fileInput').value = '';
        document.getElementById('resultArea').value = '';
    });

    function readAndProcess(fileContent) {

        var vocabularySize = 100;
        var mostRepeatedWord = "example";
        var positiveWordsPercentage = 75.5;

        var result = "Vocabulary Size: " + vocabularySize + "\n" +
            "Most Repeated Word: " + mostRepeatedWord + "\n" +
            "Positive Words Percentage: " + positiveWordsPercentage + "%";

        document.getElementById('resultArea').value = result;
    }
</script>
</body>
</html>
