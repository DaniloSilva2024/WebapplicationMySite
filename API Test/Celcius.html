<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
<h1>Temperature Conversion</h1>
<label for="celsiusInput">Enter Celsius Temperature:</label>
<input type="number" id="celsiusInput">
<button onclick="convert()">Convert</button>
<div id="result"></div>

<script>
    function convert() {
        var celsiusTemp = parseFloat(document.getElementById("celsiusInput").value);
        var fahrenheitTemp = (celsiusTemp * 9/5) + 32;
        document.getElementById("result").innerHTML = "Fahrenheit Equivalent: " + fahrenheitTemp.toFixed(2);
    }
</script>
</body>
</html>
