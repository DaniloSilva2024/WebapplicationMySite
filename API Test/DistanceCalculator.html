<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="number"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Travel Time Calculator</h1>
    <label for="distance">Enter the distance in km:</label>
    <input type="number" id="distance" step="0.01">
    <div class="button-container">
        <button id="calculateButton">Calculate</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="result"></div>
</div>
<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        var distance = parseFloat(document.getElementById('distance').value);
        if (isNaN(distance) || distance <= 0) {
            alert("Please enter a positive number for distance.");
            return;
        }

        var speedPedestrian = 5;
        var speedBike = 15;
        var speedEBike = 25;
        var speedCar = 45;

        var timePedestrian = Math.round((distance / speedPedestrian) * 60);
        var timeBike = Math.round((distance / speedBike) * 60);
        var timeEBike = Math.round((distance / speedEBike) * 60);
        var timeCar = Math.round((distance / speedCar) * 60);

        var resultHTML = "<p>Your journey will last:</p>";
        resultHTML += "<p>On foot: " + timePedestrian + " minutes</p>";
        resultHTML += "<p>By bike: " + timeBike + " minutes</p>";
        resultHTML += "<p>By E-bike: " + timeEBike + " minutes</p>";
        resultHTML += "<p>By Car: " + timeCar + " minutes</p>";

        document.getElementById('result').innerHTML = resultHTML;
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('distance').value = '';
        document.getElementById('result').innerHTML = '';
    });
</script>
</body>
</html>
