<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="number"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reverse Number</h1>
    <label for="number">Enter a positive integer:</label>
    <input type="number" id="number" min="0">
    <div class="button-container">
        <button id="reverseButton">Reverse</button>
        <button id="resetButton">Reset</button>
    </div>
    <p id="reversedNumber"></p>
</div>
<script>
    document.getElementById('reverseButton').addEventListener('click', function() {
        var number = parseInt(document.getElementById('number').value);
        if (isNaN(number) || number < 0) {
            alert("Please enter a non-negative integer.");
            return;
        }
        var reversedNumber = reverseNumber(number);
        document.getElementById('reversedNumber').textContent = "That number reversed is " + reversedNumber;
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('number').value = '';
        document.getElementById('reversedNumber').textContent = '';
    });

    function reverseNumber(number) {
        var reverse = 0;
        while (number > 0) {
            var lastDigit = number % 10;
            reverse = (reverse * 10) + lastDigit;
            number = Math.floor(number / 10);
        }
        return reverse;
    }
</script>
</body>
</html>
