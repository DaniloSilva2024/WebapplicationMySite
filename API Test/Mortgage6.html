<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mortgage Calculator</h1>
    <div id="result"></div>
    <form id="mortgageForm">
        <label for="principalInput">Principal:</label>
        <input type="number" id="principalInput" placeholder="Enter Principal Amount" required><br>
        <label for="interestInput">Annual Interest Rate (%):</label>
        <input type="number" id="interestInput" step="0.01" placeholder="Enter Annual Interest Rate" required><br>
        <label for="periodInput">Period (Total Years):</label>
        <input type="number" id="periodInput" placeholder="Enter Period in Years" required><br>
        <button type="submit">Calculate</button>
    </form>
    <table id="mortgageTable" style="display: none;">
        <thead>
        <tr>
            <th>Period</th>
            <th>Amount Per Month</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Remaining Amount</th>
        </tr>
        </thead>
        <tbody id="mortgageTableBody"></tbody>
    </table>
    <button onclick="resetForm()">Reset</button>
</div>

<script>
    function resetForm() {
        document.getElementById("mortgageForm").reset();
        document.getElementById("result").innerHTML = "";
        document.getElementById("mortgageTable").style.display = "none";
    }

    document.getElementById("mortgageForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var principal = parseFloat(document.getElementById("principalInput").value);
        var annualInterestRate = parseFloat(document.getElementById("interestInput").value);
        var periodYears = parseFloat(document.getElementById("periodInput").value);

        var monthsInYear = 12;
        var percent = 100;

        var monthlyInterestRate = annualInterestRate / percent / monthsInYear;
        var numberOfPayments = periodYears * monthsInYear;

        var mortgage = principal * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1));
        var mortgageFormatted = mortgage.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

        document.getElementById("result").innerHTML = "<p>Your mortgage is " + mortgageFormatted + " per month.</p>";

        // Generate table
        var tableBody = document.getElementById("mortgageTableBody");
        tableBody.innerHTML = "";
        var remainingPrincipal = principal;
        for (var i = 1; i <= numberOfPayments; i++) {
            var interestPayment = remainingPrincipal * monthlyInterestRate;
            var principalPayment = mortgage - interestPayment;
            remainingPrincipal -= principalPayment;
            var interestFormatted = interestPayment.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            var principalFormatted = principalPayment.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            var remainingPrincipalFormatted = remainingPrincipal.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            var row = "<tr><td>" + i + "</td><td>" + mortgageFormatted + "</td><td>" + interestFormatted + "</td><td>" + principalFormatted + "</td><td>" + remainingPrincipalFormatted + "</td></tr>";
            tableBody.innerHTML += row;
        }
        document.getElementById("mortgageTable").style.display = "block";
    });
</script>
</body>
</html>
