<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>Customs Form</h1>
    <p>Are you carrying any of these items?</p>
    <div id="options">
        <label><input type="checkbox" id="fruit"> Fruit ($1000)</label><br>
        <label><input type="checkbox" id="meat"> Meat ($1500)</label><br>
        <label><input type="checkbox" id="alcohol"> Alcohol ($3000)</label><br>
        <label><input type="checkbox" id="weapons"> Weapons ($5000)</label><br>
        <label><input type="checkbox" id="drugs"> Drugs ($10000)</label><br>
    </div>
    <hr>
    <p id="total-label">Total Amount Owed</p>
    <p id="total">$0.00</p>
</div>
<script src="script.js"></script>
</body>
</html>
