<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value of Money Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input, select {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Time Value of Money Calculator</h1>
    <form id="tvmForm">
        <label for="calculationType">Calculation Type:</label>
        <select id="calculationType">
            <option value="presentValue">Present Value</option>
            <option value="futureValue">Future Value</option>
        </select><br>
        <label for="principalInput">Principal:</label>
        <input type="number" id="principalInput" placeholder="Enter Present Value" required><br>
        <label for="interestInput">Annual Interest Rate (%):</label>
        <input type="number" id="interestInput" step="0.01" placeholder="Enter Annual Interest Rate" required><br>
        <label for="termInput">Term (Total Years):</label>
        <input type="number" id="termInput" placeholder="Enter Term in Years" required><br>
        <button type="submit">Calculate</button>
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="exportToExcel()" id="exportButton" style="display: none;">Export to Excel</button>
    </form>
    <div id="result"></div>
    <table id="tvmTable" style="display: none;">
        <thead>
        <tr>
            <th>Year</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody id="tvmTableBody"></tbody>
    </table>
</div>

<script>
    function resetForm() {
        document.getElementById("tvmForm").reset();
        document.getElementById("result").innerHTML = "";
        document.getElementById("tvmTable").style.display = "none";
        document.getElementById("exportButton").style.display = "none";
    }

    function exportToExcel() {
        var tableHtml = document.getElementById("tvmTable").outerHTML;
        var blob = new Blob([tableHtml], { type: 'application/vnd.ms-excel' });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'tvm_table.xls';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

    document.getElementById("tvmForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var calculationType = document.getElementById("calculationType").value;
        var presentValue = parseFloat(document.getElementById("principalInput").value);
        var annualInterestRate = parseFloat(document.getElementById("interestInput").value);
        var termYears = parseFloat(document.getElementById("termInput").value);

        var monthsInYear = 12;
        var percent = 100;
        var numberOfYears = termYears;

        var tableBody = document.getElementById("tvmTableBody");
        tableBody.innerHTML = "";

        for (var year = 1; year <= numberOfYears; year++) {
            var newRow = document.createElement("tr");
            var amountCell = document.createElement("td");
            var yearCell = document.createElement("td");
            yearCell.textContent = year;

            var amount;
            if (calculationType === "presentValue") {
                amount = presentValue / Math.pow(1 + annualInterestRate / percent, year);
            } else if (calculationType === "futureValue") {
                amount = presentValue * Math.pow(1 + annualInterestRate / percent, year);
            }
            amountCell.textContent = amount.toFixed(2);
            newRow.appendChild(yearCell);
            newRow.appendChild(amountCell);
            tableBody.appendChild(newRow);
        }

        document.getElementById("tvmTable").style.display = "block";
        document.getElementById("exportButton").style.display = "block";

        // Display result
        var resultText;
        if (calculationType === "presentValue") {
            resultText = "The final amount after " + termYears + " years is " + amount.toFixed(2);
        } else if (calculationType === "futureValue") {
            resultText = "The final present value after " + termYears + " years is " + amount.toFixed(2);
        }
        document.getElementById("result").innerHTML = "<p>" + resultText + ".</p>";
    });
</script>
</body>
</html>
